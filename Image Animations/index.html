<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Image Transitions</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <h1 class="title">Image Transitions</h1>
 <div class="images">
  <div class="img-container">
   <img src="Images/pic1.jpg" alt="pic1">
   <img class="transition-img" src="Images/pic2.jpg" alt="pic2">
  </div>
  <div class="img-container fade">
   <img src="Images/Pic3.jpg" alt="Pic3">
  </div>
 </div>
</body>

</html>
